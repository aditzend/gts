<template name="Car_edit">
  <div class="panel hpanel subpanel">
    <div class="panel-heading hpanel">Ingresar/Editar {{car.plate}}</div>
    <div class="panel-body hpanel">
      <hr>
      <form class="form-horizontal" data-action='form'>
        <h3>Datos del Auto</h3>
        <div class="row">
          <div class="form-group col-xs-6">
            <label class="control-label" for='productPrimaryDescription'>Patente</label>
            <input id='plate' type="text" class="form-control plate" value="{{car.plate}}">
            <span class='form-control-feedback'></span>
            <span class='help-block'></span>
          </div>
          <div class="form-group col-xs-6">
            <label class="control-label" for='productPrimaryDescription'>Marca</label>
            <input id='brand' type="text" class="form-control" value="{{car.brand}}">
            <span class='form-control-feedback'></span>
            <span class='help-block'></span>
          </div>
        
        <div class="form-group col-xs-6">
          <label class="control-label" for='productPrimaryDescription'>Modelo</label>
          <input id='model' type="text" class="form-control"  value="{{car.model}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group col-xs-6">
          <label class="control-label" for='productPrimaryDescription'>A&ntilde;o</label>
          <input id='year' type="number" class="form-control"  value="{{car.year}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group col-xs-6">
          <label class="control-label" for='productPrimaryDescription'>Kilometraje</label>
          <input id='km' type="number" class="form-control"  value="{{car.km}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
      </div>
        <hr>
        <h3>Datos del due&ntilde;o</h3>
        <div class="form-group">
          <label class="control-label" for='productPrimaryDescription'>Nombre</label>
          <input id='car-owner-given-name' type="text" class="form-control"  value="{{car.carOwner.givenName}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group">
          <label class="control-label" for='productPrimaryDescription'>Apellido</label>
          <input id='car-owner-last-name' type="text" class="form-control"  value="{{car.carOwner.lastName}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group">
          <label class="control-label" for='productPrimaryDescription'>Fecha de Nacimiento</label>
          <input id='car-owner-birthdate' type="date" class="form-control"  value="{{car.carOwner.birthdate}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group">
          <label class="control-label" for='productPrimaryDescription'>Género</label>
          <input id='car-owner-gender' type="text" class="form-control"  value="{{car.carOwner.gender}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group">
          <label class="control-label" for='productPrimaryDescription'>Email</label>
          <input id='car-owner-email' type="text" class="form-control"  value="{{car.carOwner.email}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
        <div class="form-group">
          <label class="control-label" for='productPrimaryDescription'>Teléfono</label>
          <input id='car-owner-phone' type="text" class="form-control"  value="{{car.carOwner.phone}}">
          <span class='form-control-feedback'></span>
          <span class='help-block'></span>
        </div>
          <div class="form-group">
            <label for="originSelect">Cómo nos conoció?</label>
            <select class="form-control" id="originSelect">
              <option value='offline'>offline/negocio</option>
              <option value='social'>redes sociales</option>
              <option value='mail'>mail</option>
              <option value='ecommerce'>ecommerce</option>
              <option value='street'>vía pública</option>
            </select>
          </div>
 




        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-2">
            <span class="btn btn-default js-cancel">Cancelar</span>
            <button class="btn btn-success js-save" type="submit">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
