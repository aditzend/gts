<template name="Families_panel">
    {{#panel title="Productos" panelClass="stats" color="hviolet"}} 
    {{#if selectedFamily}}
    {{> Family_show (showFamilyArgs selectedFamily)}}
    {{/if}}
 
    {{#each family in families}}
        <button 
            class="btn btn-lg btn-secondary btn-fix-width btn-outline js-show-family" 
            id={{family._id}}
            > 
            {{family.name}}
        </button>
    {{/each}}
    {{#if creating}}
        <button class="btn btn-danger js-cancel-create">Cancelar</button>
        
        {{> Families_create createFamilyArgs}}

    {{else}}
<button class="btn btn-success btn-fix-width btn-lg js-add-family">Crear Producto</button>
    {{/if}}
    {{/panel}}
</template>
